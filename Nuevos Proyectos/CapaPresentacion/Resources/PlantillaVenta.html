<!DOCTYPE html>
<html>
<head>
    <title>Web Page Design</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table border="0" style="width:100%">
        <tr>

            <td style="width:35%" valign="top" align="center"></td>
            <td style="width:60%" valign="top" align="center">

                <label style="font-size:20px;font-weight:bold;margin-bottom:10px">@nombrenegocio</label><br />
                <div style="height:12px !important"></div>
                <label style="font-size:11px;">CUIT: @docnegocio</label><br />
                <label style="font-size:11px;">Av. República de China 1151 - Piso 1 Locales 15 a 18 Valle Mall</label><br />
                <label style="font-size:11px;">Av. Republica de China 1400- ACAECE- Local 17.2</label><br />
                <label style="font-size:11px;">Teléfono: Valle Mall 3516114603 - ACAECE 3513393416 </label><br />
            </td>
            <td style="width:20%;" align="right" valign="top">
                <table style="width:80%" align="right" class="border">
                    <tr>
                        <td align="center" style="background-color:#CACACA">
                            <label style="font-size:15px;font-weight:bold">@tipodocumento</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <label style="font-size:15px;font-weight:bold">@numerodocumento</label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div style="height:15px !important"></div>
    <hr />

    <table border="0" style="width:100%">
        <tr>
            <td style="width:10%"><label style="font-size:12px;font-weight:bold">Documento Alumno:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@doccliente</label></td>
            <td style="width:10%"><label style="font-size:12px;font-weight:bold">Observaciones: </label></td>
            <td style="width:20%"><label style="font-size:12px;">@observaciones</label></td>
        </tr>
        <tr>
            <td style="width:10%"><label style="font-size:12px;font-weight:bold">Nombre Alumno:</label></td>
            <td style="width:50%"><label style="font-size:12px;">@nombrecliente</label></td>
            <td style="width:5%"><label style="font-size:12px;font-weight:bold">Fecha Registro:</label></td>
            <td style="width:10%"><label style="font-size:12px;">@fecharegistro</label></td>
        </tr>
        <tr>
            <td style="width:10%"><label style="font-size:12px;font-weight:bold">Alumnos:</label></td>
            <td style="width:10%"><label style="font-size:12px;">@nombrealumnos</label></td>
            <td style="width:5%"><label style="font-size:12px;font-weight:bold">Forma de Pago:</label></td>
            <td style="width:10%"><label style="font-size:12px;">@formapago</label></td>
        </tr>
        <tr>
            <td style="width:10%"><label style="font-size:12px;font-weight:bold">Concepto:</label></td>
            <td style="width:10%"><label style="font-size:12px;">@concepto</label></td>
            <td style="width:5%"><label style="font-size:12px;font-weight:bold">Usuario Registro:</label></td>
            <td style="width:10%"><label style="font-size:12px;">@usuarioregistro</label></td>
        </tr>
    </table>
    <div style="height:15px !important"></div>
    <table style="width:100%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:#CACACA">
                <th>Producto</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            @filas
        </tbody>
    </table>

    <div style="height:15px !important"></div>
    <table style="width:45%;font-size:12px;" align="right" class="border">
        <thead>
            <tr style="background-color:#CACACA">
                <th>Pago Con</th>
                <th>Cambio</th>
                <th>Monto Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>@pagocon</td>
                <td>@cambio</td>
                <td>@montototal</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
